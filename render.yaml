services:
  - type: web
    name: tactical-terminal-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.trading_api:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
